<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div  th:fragment="content">
        <div class="row">
            <div class="col-md-6">
                <form id="personForm" th:action="@{/savePerson}" th:object="${person}" method="post">

                    <div class="form-group" id="nameDiv">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" th:field="*{name}"/>
                        <span class="glyphicon form-control-feedback" id="nameMsg" ></span>
                    </div>

                    <div class="form-group" id="placeDiv">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" placeholder="Enter Place" th:field="*{place}"/>
                        <span class="glyphicon form-control-feedback" id="placeMsg"></span>
                    </div>

                    <button type="button" onclick="javascript:submitPersonForm();" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    <script>
        function submitPersonForm(){
            console.log("submitting form");
            name = $("#name").val();
            place = $("#place").val();
            validation = true;
            if (!name){
                $("#nameDiv").addClass("has-error has-feedback");
                $("#nameMsg").addClass("glyphicon-remove");
                validation = false;
            }else{
                $("#nameDiv").removeClass("has-error has-feedback");
                $("#nameMsg").removeClass("glyphicon-remove");
            }

            if(!place){
                $("#placeDiv").addClass("has-error has-feedback");
                $("#placeMsg").addClass("glyphicon-remove");
                validation = false;
            }else{
                $("#placeDiv").removeClass("has-error has-feedback");
                $("#placeMsg").removeClass("glyphicon-remove");
            }
            if(validation){
                $("#personForm").submit();
            }
        }
    </script>
    </div>
</body>
</html>
